<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="controller.png" type="image/ico">
    </head>
    <body>
        <div class="wrapper">
            <nav>
                <a href="homepage.html">Home</a>
                <a href="history.html">History</a>
                <a href="modernday.html">Industry</a>
                <a href="example.html">Example</a>
                <a href="contact.html">Contact</a>
            </nav>
            <main>
                <form method="post" action="https://webdevbasics.net/scripts/pacific.php">
                    <label for="myFName">First Name: </label>
                    <input type="text" id="myFName" name="myFName" placeholder="First Name...">
                    <label for="myLName">Last Name: </label>
                    <input type="text" id="myLName" name="myLName" placeholder="Last Name...">
                    <label for="myPhone">Phone: </label>
                    <input type="tel" name="myPhone" id="myPhone" maxlength="12" placeholder="012-345-6789">
                    <label for="myEmail">Email: </label>
                    <input type="email" id="myEmail" name="myEmail" placeholder="email@email.com">
                    <label for="myComments">Message: </label>
                    <textarea id="myComments" name="myComments" rows="5"></textarea>
                    <label id="dud"></label>
                    <input type="submit" value="Submit">
                </form>
            </main>
        </div>
    </body>
</html>
